	<!-- START VIEW -->
	<div id="startView">

		<h1 style="text-align:center;">Arduino Bluetooth Testing App</h1>

		<button id="scan"  onclick="app.connect()" >Scan Bluetooth</button>

		<button id='stopScan'  onclick='app.stopScan()'>Stop Scan</button>
	</div>

	<!-- CONTROL PANEL -->
	<div id='controlsView' class='wrapper' style='background-color: azure; display: None'>

		<button id='disconnect' onclick='app.disconnect()'>Disconnect</button>

	</div>
